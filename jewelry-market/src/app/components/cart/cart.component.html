<div class="cart-container">
  <h2>Your Cart</h2>
  <div class="cart-item" *ngFor="let item of cartItems">
    <h3>{{ item.itemName }}</h3>
    <p>Price: {{ item.price | currency }}</p>
    <button (click)="removeFromCart(item)">Remove</button>
  </div>
  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty</p>
  </div>
</div>
